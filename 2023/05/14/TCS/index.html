        <!DOCTYPE html>
<html>
<head>
  <title>贪吃蛇游戏</title>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
    }
    .snake {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
    }
    .food {
      width: 20px;
      height: 20px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>贪吃蛇游戏</h1>
  <div id="game-board"></div>

  <script>
    // JavaScript代码部分

    // 游戏逻辑和绘制函数
    function startGame() {
      var gameBoard = document.getElementById('game-board');
      var snake = document.createElement('div');
      var food = document.createElement('div');
      var snakeX = 0;
      var snakeY = 0;
      var snakeSize = 20;
      var direction = 'right';

      snake.classList.add('snake');
      food.classList.add('food');
      gameBoard.appendChild(snake);
      gameBoard.appendChild(food);

      // 设置食物的随机位置
      function setFoodPosition() {
        var maxX = gameBoard.offsetWidth / snakeSize;
        var maxY = gameBoard.offsetHeight / snakeSize;
        var foodX = Math.floor(Math.random() * maxX) * snakeSize;
        var foodY = Math.floor(Math.random() * maxY) * snakeSize;
        food.style.left = foodX + 'px';
        food.style.top = foodY + 'px';
      }

      // 根据方向移动蛇
      function moveSnake() {
        switch (direction) {
          case 'up':
            snakeY -= snakeSize;
            break;
          case 'down':
            snakeY += snakeSize;
            break;
          case 'left':
            snakeX -= snakeSize;
            break;
          case 'right':
            snakeX += snakeSize;
            break;
        }

        // 检查是否吃到食物
        if (snakeX === parseInt(food.style.left) && snakeY === parseInt(food.style.top)) {
          setFoodPosition();
        } else {
          // 移除蛇尾，使其看起来像是在移动
          gameBoard.removeChild(gameBoard.lastChild);
        }

        // 创建新的蛇头，并添加到游戏面板上
        var newHead = document.createElement('div');
        newHead.classList.add('snake');
        newHead.style.left = snakeX + 'px';
        newHead.style.top = snakeY + 'px';
        gameBoard.insertBefore(newHead, gameBoard.firstChild);
      }

      // 监听键盘事件，改变蛇的移动方向
      document.addEventListener('keydown', function(event) {
        switch (event.key) {
          case 'ArrowUp':
            direction = 'up';
            break;
          case 'ArrowDown':
            direction = 'down';
            break;
          case 'ArrowLeft':
            direction = 'left';
            break;
          case 'ArrowRight':
            direction = 'right';
            break;
        }
      });

      // 每隔200毫秒移动一次
      setInterval(moveSnake, 200);
    }

    // 启动游戏
    startGame();
  </script>
</body>
</html>
