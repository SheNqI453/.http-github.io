  <h1>2048小游戏</h1>
  <div class="grid-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const gridSize = 4;
      const gridContainer = document.querySelector(".grid-container");
      let grid = [];
      let score = 0;

      function initializeGrid() {
        for (let row = 0; row < gridSize; row++) {
          grid[row] = [];
          for (let col = 0; col < gridSize; col++) {
            grid[row][col] = 0;
          }
        }
      }

      function addRandomTile() {
        const availableTiles = [];
        for (let row = 0; row < gridSize; row++) {
          for (let col = 0; col < gridSize; col++) {
            if (grid[row][col] === 0) {
              availableTiles.push({ row, col });
            }
          }
        }
        if (availableTiles.length > 0) {
          const { row, col } = availableTiles[Math.floor(Math.random() * availableTiles.length)];
          grid[row][col] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function updateGrid() {
        gridContainer.innerHTML = "";
        for (let row = 0; row < gridSize; row++) {
          for (let col = 0; col < gridSize; col++) {
            const tile = document.createElement("div");
            tile.className = grid[row][col] === 0 ? "grid-item empty" : "grid-item tile-" + grid[row][col];
            tile.innerText = grid[row][col] === 0 ? "" : grid[row][col];
            gridContainer.appendChild(tile);
          }
        }
      }

     
  function moveTiles(direction) {
    let tilesMoved = false;
    let mergedTiles = new Array(gridSize).fill(false);

    switch (direction) {
      case "up":
        for (let col = 0; col < gridSize; col++) {
          for (let row = 1; row < gridSize; row++) {
            if (grid[row][col] !== 0) {
              let newRow = row;
              while (newRow > 0 && (grid[newRow - 1][col] === 0 || grid[newRow - 1][col] === grid[row][col])) {
                if (grid[newRow - 1][col] === grid[row][col] && !mergedTiles[newRow - 1][col]) {
                  grid[newRow - 1][col] += grid[row][col];
                  grid[row][col] = 0;
                  score += grid[newRow - 1][col];
                  mergedTiles[newRow - 1][col] = true;
                  tilesMoved = true;
                } else if (grid[newRow - 1][col] === 0) {
                  grid[newRow - 1][col] = grid[row][col];
                  grid[row][col] = 0;
                  tilesMoved = true;
                }
                newRow--;
              }
            }
          }
        }
        break;
      case "down":
        for (let col = 0; col < gridSize; col++) {
          for (let row = gridSize - 2; row >= 0; row--) {
            if (grid[row][col] !== 0) {
              let newRow = row;
              while (newRow < gridSize - 1 && (grid[newRow + 1][col] === 0 || grid[newRow + 1][col] === grid[row][col])) {
                if (grid[newRow + 1][col] === grid[row][col] && !mergedTiles[newRow + 1][col]) {
                  grid[newRow + 1][col] += grid[row][col];
                  grid[row][col] = 0;
                  score += grid[newRow + 1][col];
                  mergedTiles[newRow + 1][col] = true;
                  tilesMoved = true;
                } else if (grid[newRow + 1][col] === 0) {
                  grid[newRow + 1][col] = grid[row][col];
                  grid[row][col] = 0;
                  tilesMoved = true;
                }
                newRow++;
              }
            }
          }
        }
        break;
      case "left":
        for (let row = 0; row < gridSize; row++) {
          for (let col = 1; col < gridSize; col++) {
            if (grid[row][col] !== 0) {
              let newCol = col;
              while (newCol > 0 && (grid[row][newCol - 1] === 0 || grid[row][newCol - 1] === grid[row][col])) {
                if (grid[row][newCol - 1] === grid[row][col] && !mergedTiles[row][newCol - 1]) {
                  grid[row][newCol - 1] += grid[row][col];
                  grid[row][col] = 0;
                  score += grid[row][newCol - 1];
                  mergedTiles[row][newCol - 1] = true;
                  tilesMoved = true;
                } else if (grid[row][newCol - 1] === 0) {
                  grid[row][newCol - 1] = grid[row][col];
                  grid[row][col] = 0;
                  tilesMoved = true;
                }
                newCol--;
              }
            }
          }
        }
        break;
      case "right":
        for (let row = 0; row < gridSize; row++) {
          for (let col = gridSize - 2; col >= 0; col--) {
            if (grid[row][col] !== 0) {
              let newCol = col;
              while (newCol < gridSize - 1 && (grid[row][newCol + 1] === 0 || grid[row][newCol + 1] === grid[row][col])) {
                if (grid[row][newCol + 1] === grid[row][col] && !mergedTiles[row][newCol + 1]) {
                  grid[row][newCol + 1] += grid[row][col];
                  grid[row][col] = 0;
                  score += grid[row][newCol + 1];
                  mergedTiles[row][newCol + 1] = true;
                  tilesMoved = true;
                } else if (grid[row][newCol + 1] === 0) {
                  grid[row][newCol + 1] = grid[row][col];
                  grid[row][col] = 0;
                  tilesMoved = true;
                }
                newCol++;
              }
            }
          }
        }
        break;
      default:
        break;
    }

    if (tilesMoved) {
      addRandomTile();
      updateGrid();
      updateScore();
      checkGameOver();
    }
  }

  // Add an event listener for key presses to move tiles

    if (!gameOver) {
      switch (event.key) {
        case "ArrowUp":
          event.preventDefault();
          moveTiles("up");
          break;
        case "ArrowDown":
          event.preventDefault();
          moveTiles("down");
          break;
        case "ArrowLeft":
          event.preventDefault();
          moveTiles("left");
          break;
        case "ArrowRight":
          event.preventDefault();
          moveTiles("right");
          break;
        default:
          break;
      }
    }
  });

  // Start a new game
  newGameBtn.addEventListener("click", function () {
    initializeGame();

  // Initialize the game on page load
  initializeGame();
