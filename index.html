        <!DOCTYPE html>
<html>
<head>
  <title>贪吃蛇小游戏</title>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid #000;
      position: relative;
    }

<pre><code>.snake-dot &#123;
  width: 20px;
  height: 20px;
  background-color: #333;
  position: absolute;
&#125;

#food &#123;
  width: 20px;
  height: 20px;
  background-color: #f00;
  position: absolute;
&#125;
</code></pre>
<p>  </style></p>
</head>
<body>
  <h1>贪吃蛇小游戏</h1>
  <div id="game-board"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const boardSize = 20;
      const tileSize = 20;
      const initialSnakeLength = 4;
      let snake = [{ x: 10, y: 10 }];
      let direction = "right";
      let food = { x: 15, y: 10 };

      const gameBoard = document.getElementById("game-board");

      function createDot(x, y, className) {
        const dot = document.createElement("div");
        dot.style.left = x * tileSize + "px";
        dot.style.top = y * tileSize + "px";
        dot.className = className;
        return dot;
      }

      function drawSnake() {
        gameBoard.innerHTML = "";
        snake.forEach(function(dot) {
          const snakeDot = createDot(dot.x, dot.y, "snake-dot");
          gameBoard.appendChild(snakeDot);
        });
      }

      function drawFood() {
        const foodDot = createDot(food.x, food.y, "food");
        gameBoard.appendChild(foodDot);
      }

      function moveSnake() {
        const head = { x: snake[0].x, y: snake[0].y };
        switch (direction) {
          case "up":
            head.y -= 1;
            break;
          case "down":
            head.y += 1;
            break;
          case "left":
            head.x -= 1;
            break;
          case "right":
            head.x += 1;
            break;
        }
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          food = { x: Math.floor(Math.random() * boardSize), y: Math.floor(Math.random() * boardSize) };
        } else {
          snake.pop();
        }
      }

      function changeDirection(event) {
        const keyPressed = event.keyCode;
        switch (keyPressed) {
          case 37:
            direction = "left";
            break;
          case 38:
            direction = "up";
            break;
          case 39:
            direction = "right";
            break;
          case 40:
            direction = "down";
            break;
        }
      }

      function gameOver() {
        clearInterval(gameLoop);
        alert("游戏结束！");
      }

      function checkCollision() {
        const head = snake[0];
        if (
          head.x < 0 ||
          head.x >= boardSize ||
          head.y < 0 ||
          head.y >= boardSize ||
          snake.some(function(dot, index) {
            return index !== 0 && dot.x === head.x && dot.y === head.y;
          })
        ) {
          gameOver();
        }
     
  }

  function gameLoop() {
    drawSnake();
    drawFood();
    moveSnake();
    checkCollision();
  }

  function startGame() {
    document.addEventListener("keydown", changeDirection);
    gameLoop();
  }

  startGame();
});
  </script>
</body>
